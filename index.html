    <div class="container">

    <script type="text/javascript" src="./libs/player/ckplayer/ckplayer.js" charset="utf-8"></script>
    <script type="text/javascript">
    var flashvars = {
        f: 'http://img.ksbbs.com/asset/Mon_1605/0ec8cc80112a2d6.mp4',
        c: 0,
        p: 1,
        e: 1,
        i: 'http://www.ckplayer.com/static/images/cqdw.jpg'
    };
    var params = {
        bgcolor: '#FFF',
        allowFullScreen: true,
        allowScriptAccess: 'always',
        wmode: 'transparent'
    };
    CKobject.embedSWF('./libs/player/ckplayer/ckplayer.swf', 'a1', 'ckplayer_a1', '600', '400', flashvars, params);
    /*
    CKobject.embedSWF(播放器路径,容器id,播放器id/name,播放器宽,播放器高,flashvars的值,其它定义也可省略);
    下面三行是调用html5播放器用到的
    */
    var video = ['http://img.ksbbs.com/asset/Mon_1605/0ec8cc80112a2d6.mp4->video/mp4'];
    var support = ['iPad', 'iPhone', 'ios', 'android+false', 'msie10+false'];
    CKobject.embedHTML5('a1', 'ckplayer_a1', 300, 200, video, flashvars, support);


    function closelights() { //关灯
        alert(' 本演示不支持开关灯');
    }

    function openlights() { //开灯
        alert(' 本演示不支持开关灯');
    }
    </script>
